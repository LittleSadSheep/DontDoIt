# ==== 各方块生成配置 ====
# 安山岩生成
andesite_generation:
  # 深度范围，必须是整数范围。若不同项的范围有重合，则优先使用靠前的项
  - depth: 1..10
    # 生成比例
    ratio: 0.75
# 煤矿石生成
coal_ore_generation:
  - depth: 1..3
    ratio: 0.10
  - depth: 4..7
    ratio: 0.07
  - depth: 8..10
    ratio: 0.02
# 铁矿石生成
iron_ore_generation:
  - depth: 4..7
    ratio: 0.02
  - depth: 8..10
    ratio: 0.05
# 钻石矿石生成
diamond_ore_generation:
  - depth: 8..10
    ratio: 0.01
# 基岩深度
bedrock_depth: 11



# ==== 可在游戏内动态配置的项 ====
# 游戏区域大小
game_area_size: 65
# 最大规则数量（队伍血量）
life_count: 10
# 常规模式下，获取钻石时的行为，可以是reduce_others_life或add_self_life
# reduce_others_life: 减少其他队伍1点生命值
# add_self_life: 增加自己队伍1点生命值
diamond_behavior: reduce_others_life
