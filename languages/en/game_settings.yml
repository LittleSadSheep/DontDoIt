# ==== ore gen settings ====
# andesite
andesite_generation:
  # depth range, mast be integer. Front section is use when ranges overlap.
  - depth: 1..10
    # gen percentage
    ratio: 0.75
# coal ore
coal_ore_generation:
  - depth: 1..3
    ratio: 0.10
  - depth: 4..7
    ratio: 0.07
  - depth: 8..10
    ratio: 0.02
# iron ore
iron_ore_generation:
  - depth: 4..7
    ratio: 0.02
  - depth: 8..10
    ratio: 0.05
# diamond ore
diamond_ore_generation:
  - depth: 8..10
    ratio: 0.01
# bedrock depth
bedrock_depth: 11

# ==== ingame settings ====
# enable Y-level criteria or not
